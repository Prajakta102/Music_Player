<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music player</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>

<body>
    <div class="bubbles">
        <span class="bubble b1"></span>
        <span class="bubble b2"></span>
        <span class="bubble b3"></span>
        <span class="bubble b4"></span>
        <span class="bubble b5"></span>
        <span class="bubble b6"></span>
        <span class="bubble b7"></span>
        <span class="bubble b8"></span>
        <span class="bubble b9"></span>
    </div>
    <div class="container">
        <div class="top-bar">
            <i class="material-icons">favorite_border</i>
            <span>Now Playing </span>
            <i class="material-icons">add</i>
        </div>
        <div class="img-box">
            <img id="img" src="./images/img12.jpg" alt="" srcset="">
        </div>
        <div class="song-details">
            <p id="name" class="name">ankhon me teri</p>
            <p id="artist" class="artist">KK</p>
        </div>
        <div class="progress-area">
            <div class="progress-bar">
                <audio id="audio" src=""></audio>
            </div>
            <div class="song-timer">
                <span class="start">0:00</span>
                <span class="end">0:00</span>
            </div>
        </div>
        <div class="controls">
            <i id="repeat" title="playlist looped" class="material-icons">repeat</i>
            <i id="prev" class="material-icons">fast_rewind</i>
            <div class="play-pause">
                <i class="material-icons">play_arrow</i>
            </div>
            <i id="next" class="material-icons">fast_forward</i>
            <i class="material-icons" id="list">queue_music</i>
        </div>
        <div class="music-list">
            <div class="header">
                <div class="row">
                    <i class="material-icons">queue_music</i>
                    <span>Music List</span>
                </div>
                <i id="close" class="material-icons">close</i>
            </div>
            <ul>
                
            </ul>
        </div>
    </div>

    <script src="./app.js"></script>
    <script src="./index.js"></script>
</body>

</html>
